<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        function Greeter(){
            
            // let message = '[default greet message]'
            let [message, setMessage] = React.useState('[default greet message]');

            const onBtnGreetClick = () => {
                console.log('greet button clicked')

                // message = 'greet button clicked'
                setMessage('greet button clicked');
            }
            return (
                <div>
                    <h1>Greeter</h1>
                    <hr/>
                    <label htmlFor="">User Name :</label>
                    <input type="text" name="" id=""/>
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div>{message}</div>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(
            <div>
                <Greeter/>
                <Greeter/>
            </div>
        )
    </script>
</head>
<body>
   <div id="root">

   </div>
</body>
</html>
