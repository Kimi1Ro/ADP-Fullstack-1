<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        function Greeter(){

            let txtUserNameRef = React.useRef()
            let [message, setMessage] = React.useState('[default greet message]');
            

            const onBtnGreetClick = (evt) => {
                // message = 'greet button clicked'
                const userName = txtUserNameRef.current.value;
                setMessage(`Hi ${userName}, Have a nice day!`);
            }

           
            return (
                <div>
                    <h1>Greeter</h1>
                    <hr/>
                    <label htmlFor="">User Name :</label>
                    <input type="text" ref={txtUserNameRef}/>
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div>{message}</div>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(
            <div>
                <Greeter/>
                <Greeter/>
            </div>
        )
    </script>
</head>
<body>
   <div id="root">

   </div>
</body>
</html>
